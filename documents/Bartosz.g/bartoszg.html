<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Legitymacja</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
}

#legit {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>
<body>
<img id="legit" src="przod.png" alt="Legitymacja">

<script>
const img = document.getElementById("legit");
let flipped = false;

img.addEventListener("click", () => {
  flipped = !flipped;
  img.src = flipped ? "tyl.png" : "przod.png";
});
</script>
</body>
</html>
