<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Legitymacja Bartosz G.</title>

<!-- iOS standalone mode -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Legitymacja">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
}

.legitymacja {
    width: 100%;
    height: 100%;
    max-width: 100%;
    max-height: 100%;
    perspective: 1000px;
}

.flip-card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s;
    cursor: pointer;
}

.flip-card.show-back {
    transform: rotateY(180deg);
}

.flip-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    left: 0;
}

.flip-card img.back {
    transform: rotateY(180deg);
}
</style>
</head>
<body>
<div class="legitymacja">
    <div class="flip-card" id="card">
        <img src="PrzódLegitymacji.png" class="front" alt="Przód Legitymacji">
        <img src="Tyl Legitymacji.png" class="back" alt="Tył Legitymacji">
    </div>
</div>

<script>
const card = document.getElementById('card');
card.addEventListener('click', () => {
    card.classList.toggle('show-back');
});
</script>
</body>
</html>
