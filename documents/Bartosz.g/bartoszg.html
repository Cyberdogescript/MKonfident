<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Legitymacja Bartosz</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* ukrywa paski */
      background: black;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 2000px; /* efekt 3D */
    }
    .card {
      width: 90vw;
      height: 90vh;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
      position: relative;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      backface-visibility: hidden;
    }
    .card img.back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <img src="PrzódLegitymacji.png" alt="Przód">
      <img src="TyłLegitymacji.png" alt="Tył" class="back">
    </div>
  </div>

  <script>
    const card = document.getElementById("card");
    card.addEventListener("click", () => {
      card.classList.toggle("flipped");
    });
  </script>
</body>
</html>
