<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Legitymacja</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
}

#legit {
  width: 90%;          /* trochę mniejsze niż full */
  height: auto;
  max-width: 500px;    /* limit, żeby nie rosło za duże na większych telefonach */
  border-radius: 12px; /* lekko zaokrąglone rogi jak karta */
  box-shadow: 0 8px 20px rgba(0,0,0,0.7); /* cień pod kartą */
  transition: transform 0.3s ease, opacity 0.3s ease;
}
</style>
</head>
<body>
<img id="legit" src="przod.png" alt="Legitymacja">

<script>
const img = document.getElementById("legit");
let flipped = false;

img.addEventListener("click", () => {
  flipped = !flipped;
  img.style.opacity = 0;
  setTimeout(() => {
    img.src = flipped ? "tyl.png" : "przod.png";
    img.style.opacity = 1;
  }, 300);
});
</script>
</body>
</html>
