<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Legitymacja Bartosz</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }
    .wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    .logos img {
      height: 60px;
      object-fit: contain;
    }
    .container {
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      perspective: 2000px;
      position: relative;
      gap: 12px;
    }
    .card {
      width: 90vw;
      height: 80vh;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
      position: relative;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .card img.back {
      transform: rotateY(180deg);
    }
    .rank {
      font-size: 1.2em;
      font-weight: bold;
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
      text-align: center;
      line-height: 1.4em;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logos">
      <img src="../../KSPWW-APNG.png" alt="Policja">
    </div>

    <div class="container">
      <div class="card" id="card">
        <img src="przod.png" alt="Przód">
        <img src="tyl.png" alt="Tył" class="back">
      </div>

      <div class="rank">Stopień:\nStarszy Sprzedawczyk</div>
    </div>
  </div>

  <script>
    const card = document.getElementById("card");
    card.addEventListener("click", () => {
      card.classList.toggle("flipped");
    });
  </script>
</body>
</html>
